    <h1>Application Form</h1>
    <center>
    <form action="">
        <font size="4px">
        <fieldset>
            <legend>Application Form</legend>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" required placeholder="Ravi" pattern="[a-z][A-Z]{3,20}"><br><br><br>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" required placeholder="Surname" pattern="[a-z][A-Z]{3,20}"><br><br><br>
            <label for="father">Father Name</label>
            <input type="text" id="Father" name="Father" required placeholder="raju" pattern="[a-z][A-Z]{3,20}"><br><br><br>
            <label for="Mother">Mother Name</label>
            <input type="text" id="Mname" name="Mname" required placeholder="geetha" pattern="[a-z][A-Z]{3,20}"><br><br><br>
            <label for="pno">Phone Number</label>
            <input type="number" id="pno" name="pno" required placeholder="6789012345" pattern="[6-9]{1}[0-9]{9}"><br><br><br>
            <label for="Male">Gender</label>
            <input type="radio" id="Male" name="gender">
            <label for="Female">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label><br><br><br>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com" pattern=""><br><br><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required placeholder="67890" pattern="[6-9]{1}[0-9]{9}"><br><br><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="rayachoty,kadapa" pattern="[6-9]{1}[0-9]{9}"><br><br><br>
            <label for="course">Course Applied For</label>
            <input type="text" id="course" name="course" required placeholder="civil engineering" pattern="[a-z][A-Z]{3,20}"><br><br><br>
            <label for="per">Percentage</label>
            <input type="number" id="per" name="per" required placeholder="97" pattern="[0-9]{2}"><br><br><br>
            <input type="submit">
        </fieldset>
    </font>
    </form>
